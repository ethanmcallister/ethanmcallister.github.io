    <main>
        <div id="herojobs"></div>
        <h2>Jobs at JavaJam</h2>
        <p>Want to work at JavaJam? Fill out the form below to start your application. All Information is required.</p>

        <form
            name="Job info"
            method="post"
            action="https://webdevbasics.net/scripts/javajam8.php."
        >
        
            <label for="myName">Name:</label>
            <input
                type="text"
                name="myName"
                id="myName"
                tabindex="1"
                required
            />

            <label for="myEmail">E-mail:</label>
            <input 
                type="text"
                name="myEmail"
                id="myEmail"
                tabindex="2"
                required
            />

            <label for="myStart">Start Date:</label>
            <input  
                type="date"
                name="myStart"
                id="myStart"
                tabindex="3"
                required
            />

            <label for="myExperience">Experience</label>
            <textarea 
                id="myExperience" 
                name="myExperience"
                rows="2"
                cols="20">
            </textarea>

            <button type="submit">Apply Now</button>

        </form>
